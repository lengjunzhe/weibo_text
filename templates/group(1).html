<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no">
	<title>Anita & Donald</title>
	<link type="text/javascript" rel="stylesheet" href="/static/css/group_show_style.css" >
	<link type="text/javascript" rel="stylesheet" href="/static/css/group_show_normalize.css" >
	<link type="text/javascript" rel="stylesheet" href="/static/css/group_show_grid.css" >
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,300' rel='stylesheet' type='text/css'>
	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<script type="text/javascript" src="/static/js/group_show_jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="/static/js/group_show_jquery.stellar.min.js"></script>
	<script type="text/javascript" src="/static/js/group_show_jquery.sticky.js"></script>
	<script type="text/javascript" src="/static/js/group_show_js.js"></script>
	<script type="text/javascript" src="/static/js/group_show_waypoints.min.js"></script>
	
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.src.js"></script>
		<style type="text/css">
			.circle_img {display:none; }
			#slide1 span {font-size:26px;}
		</style>
	<![endif]-->
	
</head>

<body>
<form action="group_show/" method="post">
{% csrf_token %}
<div class="effect_2">








<div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0.5">

</div>




<div class="slide" id="slide6" data-slide="6" data-stellar-background-ratio="0.5">
	<div class="container clearfix">
		
		<div id="content">
			<div class="grid_12">
				<div class="rsvp_block">
					<h4>创建小组</h4>
					<form method="post" action="">
						<div class="inpt_bl">
							<label>小组名</label>
							<input class="name_form" type="text" name="text" />
						</div>
						
						<div class="inpt_bl">
							<label>分类</label>
							<div class="select">
								<a href="#" class="slct">请选择</a>
								<ul class="drop">
									<li value="leve1">购物</li>
									<li value="leve2">影视音乐</li>
									<li value="leve3">游戏</li>
									<li value="leve4">车行天下</li>
									<li value="leve5">动漫</li>
									<li value="leve6">考试/培训</li>
									<li value="leve7">体育联盟</li>
									<li value="leve8">职业交流</li>
									<li value="leve9">技术联盟</li>
									<li value="leve10">老乡会</li>
									<li value="leve11">旅游</li>
									<li value="leve12">读书会</li>
									<li value="leve13">生活休闲</li>
									<li value="leve14">其他</li>
								</ul>
								<input type="hidden" id="select" name="fication" />
							</div>
						</div>
						
						<div class="inpt_bl omega">
							<label>最大人数</label>
							<div class="select2">
								<a href="#" class="slct2">请选择</a>
								<ul class="drop2" name="max_content">
									<li value="leve1">50</li>
									<li value="leve2">100</li>
									<li value="leve3">200</li>
								</ul>
								<input type="hidden" id="select2" name="max_content" />
							</div>
						</div>
						<div class="inpt_bl">
							<textarea class="name_form" name="message" id="message" placeholder="小组简介"style="margin: 0px; width: 890px; height: 146px;"></textarea>
						</div>

						<div class="clear"></div>
						
						<input type="submit" class="form_btn contact_btn send_btn" value="创建小组" />
					</form>
					
				</div>
			</div>			
			<div class="clear"></div>

			<img class="icon_heart" src="/static/images/group_show/icon1.png" />
		</div>
	
	</div>
</div>

</ form>

</body>
</html>
